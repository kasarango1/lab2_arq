<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-book-open"></i>
                    Biblioteca Digital
                </h1>
                <div id="userInfo" class="user-info hidden">
                    <span id="userRole" class="user-role"></span>
                </div>
                <nav class="nav">
                    <button id="loginBtn" class="nav-btn">Iniciar Sesión</button>
                    <button id="registerBtn" class="nav-btn">Registrarse</button>
                    <button id="logoutBtn" class="nav-btn hidden">Cerrar Sesión</button>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Auth Section -->
            <section id="authSection" class="auth-section">
                <div class="auth-container">
                    <!-- Login Form -->
                    <div id="loginForm" class="auth-form">
                        <h2>Iniciar Sesión</h2>
                        <form id="loginFormElement">
                            <div class="form-group">
                                <label for="loginUsername">Usuario:</label>
                                <input type="text" id="loginUsername" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Contraseña:</label>
                                <input type="password" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </form>
                        <p class="auth-switch">¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a></p>
                    </div>

                    <!-- Register Form -->
                    <div id="registerForm" class="auth-form hidden">
                        <h2>Registrarse</h2>
                        <form id="registerFormElement">
                            <div class="form-group">
                                <label for="registerUsername">Usuario:</label>
                                <input type="text" id="registerUsername" required>
                            </div>
                            <div class="form-group">
                                <label for="registerPassword">Contraseña:</label>
                                <input type="password" id="registerPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </form>
                        <p class="auth-switch">¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión aquí</a></p>
                    </div>
                </div>
            </section>

            <!-- Books Section -->
            <section id="booksSection" class="books-section hidden">
                <div class="books-header">
                    <h2>Mi Biblioteca</h2>
                    <button id="addBookBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Agregar Libro
                    </button>
                </div>

                <!-- Add Book Modal -->
                <div id="addBookModal" class="modal hidden">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Agregar Nuevo Libro</h3>
                            <button id="closeModal" class="close-btn">&times;</button>
                        </div>
                        <form id="addBookForm">
                            <div class="form-group">
                                <label for="bookTitle">Título:</label>
                                <input type="text" id="bookTitle" required>
                            </div>
                            <div class="form-group">
                                <label for="bookAuthor">Autor:</label>
                                <input type="text" id="bookAuthor" required>
                            </div>
                            <div class="form-group">
                                <label for="bookGenre">Género:</label>
                                <input type="text" id="bookGenre">
                            </div>
                            <div class="form-group">
                                <label for="bookYear">Año:</label>
                                <input type="number" id="bookYear" min="1000" max="2024">
                            </div>
                            <div class="form-actions">
                                <button type="button" id="cancelAdd" class="btn btn-secondary">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Agregar Libro</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Books Grid -->
                <div id="booksGrid" class="books-grid">
                    <!-- Los libros se cargarán dinámicamente aquí -->
                </div>

                <!-- Loading State -->
                <div id="loadingState" class="loading hidden">
                    <div class="spinner"></div>
                    <p>Cargando libros...</p>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="empty-state hidden">
                    <i class="fas fa-books"></i>
                    <h3>No hay libros aún</h3>
                    <p>Agrega tu primer libro para comenzar tu biblioteca digital</p>
                    <button id="addFirstBook" class="btn btn-primary">Agregar Primer Libro</button>
                </div>
            </section>
        </main>

        <!-- Toast Notifications -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
